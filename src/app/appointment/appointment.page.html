<ion-header>
  <ion-toolbar color="primary">
	
    <ion-title>
	<ion-buttons slot="start">
		  <ion-back-button defaultHerf="/"></ion-back-button>
	</ion-buttons>
	<ion-icon name="calendar" ></ion-icon>Appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
		<ion-button (click)="search()">Get Appointment</ion-button>
  <ion-list>
    <ion-item button *ngFor="let item of results" [routerLink]="['/', 'movies', item.imdbID]">
    
    <ion-label text-wrap>
      <h3>{{ item.email}}</h3>
    </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
